[pytest]
# Pytest configuration for MCP Agent

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires server)
    slow: Slow tests (may take >1s)

# Logging
log_cli = false
log_cli_level = INFO
